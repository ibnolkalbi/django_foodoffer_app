<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Food offer &mdash; </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by GetTemplates.co" />
	<meta name="keywords" content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />

	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>

	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css/animate.css'  %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/icomoon.css'  %}">
	<!-- Themify Icons-->
	<link rel="stylesheet" href="{% static 'css/themify-icons.css'  %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css'  %}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css'  %}">

	<!-- Bootstrap DateTimePicker -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css'  %}">



	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'  %}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'  %}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css'  %}">

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js'  %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
		
	<div class="gtco-loader"></div>
	
	<div id="page">

	
	<!-- <div class="page-inner"> -->
	<nav class="gtco-nav" role="navigation">
		<div class="gtco-container">
			
			<div class="row">
				
				<div class="col-xs-8 text-right menu-1">
					<ul>
						<li class="btn-cta"><a href="{% url 'home' %}"><span>Home</span></a></li>
					
						
						
					</ul>	
				</div>
			</div>
			
		</div>
	</nav>
	
	<header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image: url({% static 'images/img_1.jpg' %})">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-center">

					<div class="row row-mt-15em">
						<div class="col-md-12 mt-text animate-box" data-animate-effect="fadeInUp">
							
							<h1 class="cursive-font">Fill the form below!</h1>
							
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
	</header>
	
	
	<div class="gtco-section">
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6 animate-box">
					<h3>Fill the form to post your offer</h3>

					<form action="{% url 'handlepost' %}" method = "post" enctype= "multipart/form-data" >
						{% csrf_token %}

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="password">Password</label>
								<input name="password" type= "password" id="password"  class="form-control" placeholder="Password">
							</div>
						</div>
						

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="rname">Reasturant name</label>
								<input name="rname" type= "text" id="rname"  class="form-control" placeholder="Reasturant name">
							</div>
						</div>
						

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="dname">Dish name</label>
								<input name="dname" type= "text" id="dname"  class="form-control" placeholder="Dish name">
							</div>
						</div>
						
						
						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="dtext">Message</label>
								<textarea name="dtext" id="dtext" cols="30" rows="10" class="form-control" placeholder="Write description"></textarea>
							</div>
						</div>
						

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label class="col-2 col-form-label" for="price">Price</label> -->
								<input name="price" type= "integer" id="price"  class="form-control" placeholder="Price">
							</div>
						</div>

						<!-- <div class="row form-group">
							<div class="col-md-12">
								<label class="col-2 col-form-label" for="price">Last date and time</label>
							  <input class="form-control" name="dateTime" type="datetime-local"  value="Last date and time" id="example-datetime-local-input">
							</div>
						</div> -->

						<div class="row form-group">
							<div class="col-md-12">
								<label class="custom-file ">
									<input type="file" id="file" name = "file" class="custom-file-input">
									<span class="custom-file-control"></span>
								</label>
							  
							</div>
						</div>

			


					
						<!-- <div class="form-group">
							<input type="submit"  value="Send" class="btn btn-primary">
						</div> -->
						<div class="row form-group">
							<div class="col-md-12">
								
								<input type="submit"  value="Send" class="btn btn-primary">
							</div>
						</div>
						

					</form>

					<div class="row form-group">
						<button type="submit" action="{% url 'home' %}" class="btn btn-outline-info">Go home to Delete/Edit</button>
					</div>

				</div>
				<div class="col-md-5 col-md-push-1 animate-box">


				</div>
				</div>
			</div>
		</div>
	</div>

	<footer id="gtco-footer" role="contentinfo" style="background-image: url(images/img_bg_1.jpg)" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row row-pb-md">

				

				
				<div class="col-md-12 text-center">
					<div class="gtco-widget">
						<h3>Get In Touch</h3>
						<!-- <ul class="gtco-quick-contact">
							<li><a href="#"><i class="icon-phone"></i> +1 234 567 890</a></li>
							<li><a href="#"><i class="icon-mail2"></i> info@GetTemplates.co</a></li>
							<li><a href="#"><i class="icon-chat"></i> Live Chat</a></li>
						</ul> -->
					</div>
					<div class="gtco-widget">
						<!-- <h3>Get Social</h3>
						<ul class="gtco-social-icons">
							<li><a href="#"><i class="icon-twitter"></i></a></li>
							<li><a href="#"><i class="icon-facebook"></i></a></li>
							<li><a href="#"><i class="icon-linkedin"></i></a></li>
							<li><a href="#"><i class="icon-dribbble"></i></a></li>
						</ul> -->
					</div>
				</div>

				<div class="col-md-12 text-center copyright">
					<p><small class="block">&copy; All Rights Reserved.</small> 
						<small class="block">Designed by KALBI</small></p>
			</div>

			

		</div>
	</footer>
	<!-- </div> -->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js'  %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/jquery.easing.1.3.js'  %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.js'  %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js'  %}"></script>
	<!-- Carousel -->
	<script src="{% static 'js/owl.carousel.min.js'  %}"></script>
	<!-- countTo -->
	<script src="{% static 'js/jquery.countTo.js'  %}"></script>

	<!-- Stellar Parallax -->
	<script src="{% static 'js/jquery.stellar.min.js'  %}"></script>

	<!-- Magnific Popup -->
	<script src="{% static 'js/jquery.magnific-popup.min.js'  %}"></script>
	<script src="{% static 'js/magnific-popup-options.js'  %}"></script>
	
	<script src="{% static 'js/moment.min.js"></script>
	<script src="{% static 'js/bootstrap-datetimepicker.min.js'  %}"></script>


	<!-- Main -->
	<script src="{% static 'js/main.js'  %}"></script>

	</body>
</html>
